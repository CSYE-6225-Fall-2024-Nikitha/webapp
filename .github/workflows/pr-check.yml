name: Integration Test Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DATABASE }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
        ports:
          - 5432:5432

        options: >-
          --health-cmd="pg_isready -U ${POSTGRES_USER}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: ${{ secrets.POSTGRES_HOST}}
      DB_USER: ${{ secrets.POSTGRES_USERNAME }}
      DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      DB_NAME: ${{ secrets.POSTGRES_DATABASE }}
      DB_PORT: ${{ secrets.POSTGRES_PORT }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -U ${{ secrets.POSTGRES_USERNAME }}; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
          echo "PostgreSQL did not become ready in time!"
          exit 1

      - name: Run Tests
        run: npm test
        env:
          DB_HOST: ${{ secrets.POSTGRES_HOST}}
          DB_USER: ${{ secrets.POSTGRES_USERNAME }}
          DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DB_NAME: ${{ secrets.POSTGRES_DATABASE }}
          DB_PORT: ${{ secrets.POSTGRES_PORT }}
          NODE_ENV: test
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}